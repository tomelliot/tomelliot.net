<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tom Elliot</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
          "Helvetica Neue", sans-serif;
        background-color: rgb(18, 20, 20);
        color: rgb(226, 232, 240);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      main {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 2rem;
        margin: 0 200px;
      }

      .container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 5rem;
        align-items: center;
        max-width: 1200px;
        width: 100%;
      }

      .headshot-container {
        width: 224px;
        height: 224px;
        border-radius: 50%;
        background-color: #82cbec;
        border: 10px solid #82cbec;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 68px;
        overflow: hidden;
      }

      .headshot {
        width: 204px;
        height: 204px;
        border-radius: 0;
        display: block;
        object-fit: cover;
      }

      .content {
        display: flex;
        flex-direction: column;
        gap: 2rem;
      }

      .name {
        font-size: 36px;
        font-weight: 400;
        margin: 0;
        padding-bottom: 32px;
      }

      .links {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      a {
        color: rgb(226, 232, 240);
        text-decoration: none;
        width: fit-content;

        font-size: 16px;
        border-bottom: 2px solid transparent;
        transition: border-bottom 0.4s ease;
      }

      a:hover {
        border-bottom: 2px solid rgb(226, 232, 240);
      }

      @media (max-width: 768px) {
        main {
          margin: 0 1rem;
        }

        .container {
          grid-template-columns: 1fr;
          gap: 2rem;
          text-align: center;
        }

        .headshot-container {
          margin: 0 auto;
        }
      }
    </style>
    <script
      defer
      data-domain="tomelliot.net"
      src="https://plausible.io/js/script.js"
    ></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="headshot-container">
          <img src="headshot.png" alt="Headshot" class="headshot" />
        </div>
        <div class="content">
          <h1 class="name">Tom Elliot</h1>
          <div class="links">
            <a
              href="https://www.linkedin.com/in/tom-elliot/"
              target="_blank"
              rel="noopener noreferrer"
              >LinkedIn</a
            >
            <a
              href="https://bsky.app/profile/tomelliot.net"
              target="_blank"
              rel="noopener noreferrer"
              >BlueSky</a
            >
            <a
              href="https://mas.to/@tomelliot"
              target="_blank"
              rel="noopener noreferrer"
              >Mastodon</a
            >
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
